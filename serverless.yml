service: hackoverflow-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  stage: prod

  environment:
    NODE_ENV: production
    DATABASE_URL: ${env:DATABASE_URL}
    SECRET_KEY: ${env:SECRET_KEY}
    FRONTEND_URL: ${env:FRONTEND_URL}
  
  # Increase memory and timeout for better performance
  memorySize: 512
  timeout: 30
  
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'

functions:
  api:
    handler: dist/lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
    
    # Keep warm to reduce cold starts
    reservedConcurrency: 5

package:
  patterns:
    - '!src/**'
    - '!prisma/**'
    - '!README.md'
    - '!tsconfig.json'
    - '!lambda.ts'
    - '!node_modules/aws-sdk/**'
    - '!node_modules/prisma/**'
    - '!node_modules/@aws-sdk/**'