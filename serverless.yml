service: hackoverflow-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  stage: prod

  environment:
    NODE_ENV: production
    DATABASE_URL: ${env:DATABASE_URL}
    SECRET_KEY: ${env:SECRET_KEY}
    FRONTEND_URL: ${env:FRONTEND_URL}
  
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'

functions:
  api:
    handler: lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
    
    # Keep warm to reduce cold starts
    reservedConcurrency: 5

# plugins:
#   - serverless-offline


package:
  # Exclude unnecessary files and dev dependencies
  patterns:
    - '!.git/**'
    - '!.github/**'
    - '!README.md'
    - '!DEPLOYMENT.md'
    - '!prisma/**'
    - '!src/**'
    - '!tsconfig.json'
    - '!*.md'
    - '!test/**'
    - '!tests/**'
    - '!.env*'
    - '!nodemon.json'
    # Exclude dev dependencies from node_modules
    - '!node_modules/**/README.md'
    - '!node_modules/**/CHANGELOG.md'
    - '!node_modules/**/LICENSE*'
    - '!node_modules/**/test/**'
    - '!node_modules/**/tests/**'
    - '!node_modules/**/*.md'
    - '!node_modules/**/.nyc_output/**'
    - '!node_modules/**/coverage/**'
    - '!node_modules/**/.git/**'
    # Exclude specific dev dependencies
    - '!node_modules/nodemon/**'
    - '!node_modules/ts-node/**'
    - '!node_modules/typescript/**'
    - '!node_modules/@types/**'
    - '!node_modules/serverless-offline/**'
    - '!node_modules/prisma/**'
    # Include only necessary files
    - 'lambda.ts'
    - 'lambda.js'
    - 'dist/**'
    - 'lib/generated/prisma/**'
    - 'package.json'
    - 'node_modules/**'